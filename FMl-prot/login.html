<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Login second try</title>
</head>
<body>
    <!-- primary screan -->
    <div class="main">
        <div class="midle">
            <div class="header"></div>
            <form >
                <div class="login">
                    <div class="img-logo">
                        <img src="img/Logo_sem_Fundo-removebg-preview.png" alt="logo" class="logo">
                    </div>
                    <div class="name"><h1>LOGIN</h1></div>
                    <div class="email">
                        <Label>Email</Label>
                        <input type="email" placeholder="Ex.: example@gmail.com">
                    </div>
                    <div class="pass">
                        <label>Senha</label>
                        <input type="password" placeholder="Ex.: 123456">
                    </div>
                    <div class="entry">
                        <button type="button" id="btn">ENTRAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- modal-window -->
    <div id="modal" class="modal">
        <div class="modal-main">
            <span class="close">&times;</span>
            <h1>Not here yet...</h1>
        </div>
    </div>
    <script src="login-script.js"></script>
</body>
</html>
